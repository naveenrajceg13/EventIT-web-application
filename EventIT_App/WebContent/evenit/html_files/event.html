<body>

		<div class="main-nav fixed-menu">
			<div class="container">

		            <div class="navbar-header">

		            <div class="collapse navbar-collapse">
		                <ul class="nav navbar-nav navbar-right">                 
		                    <li class="scroll "><a href="#home">Home</a></li>

	        </div>

    <!--/#header--> 
    <form action="" method="post" enctype="multipart/form-data">
    <center>
    <section id="create" style="min-height:500px;margin-top:95px;position:relative;color:black;width:80%;">	
		<table class="table table-bordered">
            <tr>
                <td colspan="2" style="text-align:center"><h3>Create Event</h3></td>
            </tr>
            <tr>
                <td>Event Name:</td>
                <td><input type="text" placeholder="Event name" class="form-control" name="title" id="title" /></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><textarea placeholder="Event description" class="editor" id="editor"></textarea>
</td>
            </tr>
            <tr>
                <td>Venue:</td>
                <td><textarea placeholder="Address" class="form-control" ></textarea></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="text" placeholder="Event date" class="form-control datepicker" name="date" id="date" /></td>
            </tr>
            <tr>
			<tr>
                <td>Total number of tickets:</td>
                <td><input type="text" placeholder="Total tickets for the event" class="form-control" name="tickets" id="tickets" /></td>
            </tr>
            
            <tr>
                <td colspan="3" style="text-align:center">
                	<input type="submit" value="Submit" class="btn btn-primary" style="margin-right: 50px;background-color:#1B7B98" />
                	<input type="reset" value="Reset" class="btn btn-primary" style="background-color:#1B7B98" />
                </td>
            </tr>
        </table>
    </section>
    </center>
    </form>
    <!--/#contact-->

    <script type="text/javascript" src="js/jquery.nav.js"></script>
    <script type="text/javascript" src="js/jquery.timepicker.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="ckeditor/ckeditor.js"></script>
     <script type="text/javascript">
    CKEDITOR.replace("editor");
	// Initiate and customize datepicker

    $( ".datepicker" ).datepicker({
		format: 'MM-DD-YYYY',
        minDate: new Date
    });
	$( ".timepicker" ).timepicker();
</script>
